###################
### MONITORS ###
###################

monitor=DVI-D-1, 3840x2160@60, -1080x0, 2, transform, 3
monitor=DP-1, 3840x2160@60, 0x0, 1.5
monitor=HDMI-A-1, 3840x2160@30, 2560x0, 1.6667, transform, 1


###################
### AUTOSTART ###
###################

exec-once = hyprpm reload -nn
exec-once = keyd-application-mapper -d
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Arc'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Arc'
exec-once = wl-paste --type text --watch cliphist store

