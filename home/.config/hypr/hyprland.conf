#############################
### VARIABLES ###
#############################

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show run
$windowMenu = rofi -show window
$browser = google-chrome-stable
$screenshot = hyprshot -m region --clipboard-only
$email = mailspring --password-store=gnome-libsecret --ozone-platform=x11
$calendar = morgen
$locker = dm-tool lock
$clipboardHist = cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = GTK_THEME,Arc

# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland 

#####################
### LOOK AND FEEL ###
#####################

general { 
  gaps_in = 2
  gaps_out = 0
  border_size = 1

  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)

  # Set to true enable resizing windows by clicking and dragging on borders and gaps
  resize_on_border = false

  # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
  allow_tearing = false

  layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}


# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

xwayland {
  force_zero_scaling=true
  use_nearest_neighbor = true
}

###################
### KEYBINDINGS ###
###################

bind = CTRL ALT, t, exec, $terminal
bind = CTRL ALT, f, exec, $browser
bind = CTRL ALT, s, exec, $screenshot
bind = CTRL ALT, m, exec, $email
bind = CTRL ALT, c, exec, $calendar
bind = SHIFT ALT, o, exec, $windowMenu
bind = CTRL SUPER, l, exec, $locker
bind = ALT, o, exec, $menu
bind = CTRL ALT, y, exec, $clipboardHist

bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume '@DEFAULT_SINK@' +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume '@DEFAULT_SINK@' -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute '@DEFAULT_SINK@' toggle

bind = SHIFT ALT, c, killactive
bind = ALT, j, cyclenext
bind = ALT, k, cyclenext, prev

bind = SHIFT ALT, j, swapwindow, d
bind = SHIFT ALT, k, swapwindow, u
bind = SHIFT ALT, h, swapwindow, l
bind = SHIFT ALT, l, swapwindow, r


bind = ALT, R, submap, resize
submap = resize
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10
bind = , escape, submap, reset
submap = reset


bind = SUPER, d, focusmonitor, HDMI-A-1
bind = SUPER, s, focusmonitor, DP-1
bind = SUPER, a, focusmonitor, DVI-D-1

bind = SUPER SHIFT, a, movewindow, mon:DVI-D-1
bind = SUPER SHIFT, s, movewindow, mon:DP-1
bind = SUPER SHIFT, d, movewindow, mon:HDMI-A-1

bind = SUPER, 1, split-workspace, 1
bind = SUPER, 2, split-workspace, 2
bind = SUPER, 3, split-workspace, 3
bind = SUPER, 4, split-workspace, 4
bind = SUPER, 5, split-workspace, 5
bind = SUPER, 6, split-workspace, 6
bind = SUPER, 7, split-workspace, 7
bind = SUPER, 8, split-workspace, 8
bind = SUPER, 9, split-workspace, 9
bind = SUPER, 0, split-workspace, 10

# move window to workspace N on the focused monitor
bind = SUPER SHIFT, 1, split-movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, split-movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, split-movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, split-movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, split-movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, split-movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, split-movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, split-movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, split-movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, split-movetoworkspacesilent, 10

binds {
    drag_threshold = 10  # Fire a drag event only after dragging for more than 10px
}

bindm = ALT, mouse:272, movewindow

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
